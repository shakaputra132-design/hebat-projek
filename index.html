<!DOCTYPE html>
<html>
  <head>
    <title>AR HP Simpel</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-marker preset="hiro">
        <a-love position="0 0.5 0" material="color: pink;" 
               animation="property: rotation; to: 0 360 0; loop: true; dur: 2000"></a-love>
        <a-text value="bang arip ganteng!" color="green" align="center" position="0 1.2 0" rotation="-90 0 0"></a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
